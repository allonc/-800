<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../css/common.css">

		</div>

			<div class="title">
				<h6>今日必抢</h6>
			</div>
			<div class="goodslist clearfix">
				
			</div>
			
		</div>

	<footer class="footer"></footer>
